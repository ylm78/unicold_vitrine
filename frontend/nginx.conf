server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Front SPA
    location / {
        try_files $uri /index.html;
    }

    # Proxy vers le backend pour /api
    location /api/ {
        proxy_pass http://backend:4000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

